<!doctype html>

<html class="no-js"
      ng-app="GPQuery"
      ng-controller="PageController as main"
      lang="en">

<head>




  <!-- Head Tags
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title ng-bind="title">GPQuery</title>

  <meta name="author" content="Jonathan Ho">
  <meta name="description" content="GPQuery">
  <meta name="keywords" content="">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->  




  <!-- Touch Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  

  <link rel="apple-touch-icon" sizes="57x57" href="assets/images/icons/apple-touch-icon-57x57.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/images/icons/apple-touch-icon-60x60.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/apple-touch-icon-72x72.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/images/icons/apple-touch-icon-76x76.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/icons/apple-touch-icon-114x114.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/images/icons/apple-touch-icon-120x120.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/images/icons/apple-touch-icon-144x144.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/apple-touch-icon-152x152.png?v=dLLz2Y2pqG">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon-180x180.png?v=dLLz2Y2pqG">
  <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png?v=dLLz2Y2pqG" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/images/icons/favicon-96x96.png?v=dLLz2Y2pqG" sizes="96x96">
  <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png?v=dLLz2Y2pqG" sizes="16x16">
  <link rel="manifest" href="assets/images/icons/manifest.json?v=dLLz2Y2pqG">
  <link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg?v=dLLz2Y2pqG" color="#014225">
  <link rel="shortcut icon" href="assets/images/icons/favicon.ico?v=dLLz2Y2pqG">
  <meta name="apple-mobile-web-app-title" content="GPQuery">
  <meta name="application-name" content="GPQuery">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/images/icons/mstile-144x144.png?v=dLLz2Y2pqG">
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml?v=dLLz2Y2pqG">
  <meta name="theme-color" content="#014225">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– --> 




  <!-- Gulp Inject
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




</head>


<body layout="row" 
      ng-cloak>




<!-- Site Sidenav
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            layout="column"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">




  <!-- Sidenav Toolbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <md-toolbar class="sidenav-toolbar md-tall">


    <div class="md-toolbar-tools">

      <md-button class="md-icon-button"
                 ng-click="main.toggleSidenav()"
                 hide-gt-sm>
        <md-icon class="material-icons">arrow_back</md-icon>
      </md-button>

      <div flex></div>

    </div>


    <div class="md-toolbar-tools md-toolbar-tools-bottom">
    </div>


  </md-toolbar>

  <!-- end toolbar ––––––––––––––––––––––––––––––––– -->




  <!-- Sidenav Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <md-content>


    <md-list>
      <md-list-item ng-repeat="link in main.navLinks">
        <md-button role="link" tabIndex="0" ng-href="#{{link | lowercase}}">
          {{ link }}
        </md-button>
      </md-list-item>
    </md-list>


  </md-content>

  <!-- end content ––––––––––––––––––––––––––––––––– -->



</md-sidenav>

<!-- end sidenav ––––––––––––––––––––––––––––––––– -->




  <div layout="column"
       tabIndex="-1"
       role="main"
       flex>




    <!-- Site Toolbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <md-toolbar class="site-toolbar">

      <div class="md-toolbar-tools">

        <md-button class="md-icon-button"
                   ng-click="main.toggleSidenav()"
                   hide-gt-sm>
          <md-icon class="material-icons">menu</md-icon>
        </md-button>

      </div>
    </md-toolbar>

    <!-- end toolbar ––––––––––––––––––––––––––––––––– -->




    <md-content ng-view
                md-scroll-y
                flex
                layout-padding>
    </md-content>





  </div>




  <!-- Gulp Inject
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




</body>


</html>
